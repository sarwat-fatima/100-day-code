<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Expense Tracker</title>

<style>
/* ===== THEME (Black White Gray) ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI, sans-serif;
}

body{
    background:#111;
    color:#eee;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* ===== CARD ===== */
.app{
    background:#1c1c1c;
    width:850px;
    padding:25px;
    border-radius:12px;
    box-shadow:0 0 25px rgba(0,0,0,0.6);
}

h1{
    text-align:center;
    margin-bottom:20px;
    color:#fff;
}

/* ===== INPUT SECTION ===== */
.form{
    display:flex;
    gap:10px;
    margin-bottom:20px;
}

input, button{
    padding:10px;
    border:none;
    border-radius:6px;
}

input{
    background:#2b2b2b;
    color:#fff;
}

button{
    background:#444;
    color:white;
    cursor:pointer;
}

button:hover{
    background:#666;
}

/* ===== LIST ===== */
.list{
    max-height:250px;
    overflow-y:auto;
    margin-top:10px;
}

.item{
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:#2b2b2b;
    padding:10px;
    margin:6px 0;
    border-radius:6px;
}

.delete{
    background:#888;
}

.delete:hover{
    background:#aaa;
}

/* ===== FOOTER ===== */
.bottom{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-top:15px;
}

.total{
    font-size:20px;
    font-weight:bold;
}

canvas{
    margin-top:15px;
    background:#2b2b2b;
    border-radius:6px;
}
</style>
</head>

<body>

<div class="app">
    <h1>ðŸ’° Expense Tracker</h1>

    <!-- ===== FORM ===== -->
    <div class="form">
        <input id="desc" placeholder="Description">
        <input id="amount" type="number" placeholder="Amount">
        <input id="date" type="date">
        <button onclick="addExpense()">Add</button>
    </div>

    <!-- FILTER -->
    <div class="form">
        <input type="date" id="filterDate">
        <button onclick="filterByDate()">Filter</button>
        <button onclick="showAll()">Show All</button>
        <button onclick="clearAll()">Clear All</button>
    </div>

    <!-- LIST -->
    <div class="list" id="list"></div>

    <!-- TOTAL -->
    <div class="bottom">
        <div class="total">Total: $<span id="total">0</span></div>
    </div>

    <!-- CHART -->
    <canvas id="chart" height="120"></canvas>
</div>

<script>
/* ===== DATA ===== */
let expenses = JSON.parse(localStorage.getItem("expenses")) || [];

/* ===== SAVE TO LOCALSTORAGE ===== */
function save(){
    localStorage.setItem("expenses", JSON.stringify(expenses));
}

/* ===== ADD EXPENSE ===== */
function addExpense(){
    const desc = document.getElementById("desc").value;
    const amount = document.getElementById("amount").value;
    const date = document.getElementById("date").value;

    if(!desc || !amount || !date) return alert("Fill all fields");

    expenses.push({
        id: Date.now(),
        desc,
        amount: parseFloat(amount),
        date
    });

    save();
    render(expenses);

    desc.value="";
}

/* ===== DELETE ===== */
function deleteExpense(id){
    expenses = expenses.filter(e => e.id !== id);
    save();
    render(expenses);
}

/* ===== CLEAR ALL ===== */
function clearAll(){
    if(confirm("Delete all expenses?")){
        expenses=[];
        save();
        render(expenses);
    }
}

/* ===== FILTER ===== */
function filterByDate(){
    const d = document.getElementById("filterDate").value;
    const filtered = expenses.filter(e => e.date === d);
    render(filtered);
}

function showAll(){
    render(expenses);
}

/* ===== RENDER LIST ===== */
function render(data){
    const list = document.getElementById("list");
    list.innerHTML="";

    let total=0;

    data.forEach(e=>{
        total += e.amount;

        const div = document.createElement("div");
        div.className="item";

        div.innerHTML=`
            <span>${e.desc} | $${e.amount} | ${e.date}</span>
            <button class="delete" onclick="deleteExpense(${e.id})">Delete</button>
        `;

        list.appendChild(div);
    });

    document.getElementById("total").innerText = total.toFixed(2);

    drawChart(data);
}

/* ===== SIMPLE BAR CHART ===== */
function drawChart(data){
    const canvas = document.getElementById("chart");
    const ctx = canvas.getContext("2d");

    ctx.clearRect(0,0,canvas.width,canvas.height);

    if(data.length === 0) return;

    const max = Math.max(...data.map(e=>e.amount));
    const barWidth = canvas.width / data.length;

    data.forEach((e,i)=>{
        const height = (e.amount / max) * 100;

        ctx.fillStyle = "#aaa";
        ctx.fillRect(i*barWidth, canvas.height-height, barWidth-5, height);
    });
}

/* ===== INITIAL LOAD ===== */
render(expenses);
</script>

</body>
</html>
