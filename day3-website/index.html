<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Ledger Graph</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">

    <header>
      <h1>Digital Ledger</h1>
    </header>

    <!-- Tab navigation -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="add">Add Transaction</button>
      <button class="tab-btn" data-tab="graph">Balance Graph</button>
    </div>

    <!-- Tab content -->

    <!-- Tab 1: Add Transaction -->
    <div class="tab-content active" id="add">
      <section class="ledger-form">
        <input type="text" id="description" placeholder="Description">
        <input type="number" id="amount" placeholder="Amount">
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <input type="date" id="date">
        <select id="category">
          <option value="Salary">Salary</option>
          <option value="Food">Food</option>
          <option value="Rent">Rent</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Other">Other</option>
        </select>
        <button id="addBtn">Add Transaction</button>
      </section>

      <section class="filters">
        <label>Filter by Type:
          <select id="filterType">
            <option value="all">All</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </label>
        <label>Filter by Date:
          <input type="date" id="filterDate">
        </label>
        <button id="clearFilters">Clear Filters</button>
      </section>

      <section class="summary">
        <h2>Balance: $<span id="balance">0</span></h2>
        <h3>Total Income: $<span id="totalIncome">0</span></h3>
        <h3>Total Expense: $<span id="totalExpense">0</span></h3>
      </section>

      <section class="transaction-list">
        <h2>Transactions</h2>
        <ul id="transactionList"></ul>
      </section>
    </div>

    <!-- Tab 2: Graph -->
    <div class="tab-content" id="graph">
      <h2>Balance Over Time</h2>
      <canvas id="balanceChart"></canvas>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
